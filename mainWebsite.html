        <script>
            document.addEventListener("DOMContentLoaded", function () {
                addDropdowns();
            });

            function addDropdowns() {
                // Selektiere alle Zellen außerhalb der ersten Zeile
                var cells = document.querySelectorAll("table tr:not(:first-child) td:not(:first-child)");

                // Iteriere durch jede Zelle und füge Dropdown-Menü hinzu
                cells.forEach(function (cell) {
                    var dropdown = createDropdown();
                    cell.appendChild(dropdown);
                });
            }
            function createDropdown() {
                var dropdown = document.createElement("select");
                // Füge Optionen zum Dropdown-Menü hinzu (kann nach Bedarf angepasst werden)
                var options = ["HFB", "Chrono", "Block Dh", "Hscourge", "Bersi", "Reaper", "Holo", "SpB (Dmg)", "SpB(support)", "Hvindi", "Druid", "Tempest", "DpsVindi", "Mirage"];
                options.forEach(function (optionText) {
                    var option = document.createElement("option");
                    option.text = optionText;
                    dropdown.add(option);
                });

                return dropdown;
            }
        </script>
